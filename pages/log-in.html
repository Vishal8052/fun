var final = new Date("May 20, 2024 00:00:00").getTime();
var x = setInterval(function() {

  var rem = final - present;
  var days = Math.floor(rem / (1000 * 60 * 60 * 24));
  var hours = Math.floor((rem % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((rem % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((rem % (1000 * 60)) / 1000);
  document.getElementById("tik").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  if (rem < 0) {
    clearInterval(x);
    document.getElementById("tik").innerHTML = "Welcome  !Join us";
  }
}, 1000);
</script>
